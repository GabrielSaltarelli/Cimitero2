<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greenwashing - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Aggiungi uno sfondo personalizzato per la pagina */
      body {
        background-color: #f8f9fa;
        color: #343a40;
      }

      /* Navbar personalizzata */
      .navbar {
        background-color: #343a40;
      }
      .navbar a {
        color: #ffffff !important;
      }
      .navbar a:hover {
        color: #f8f9fa !important;
        background-color: #495057;
      }

      /* Tipografia per il titolo */
      .text-main {
        font-family: 'Arial', sans-serif;
        color: #28a745;
      }

      /* Colore dell'alert verde scuro */
      .alert-custom {
        background-color: #155724;
        color: #ffffff;
        border-left: 4px solid #28a745;
      }
    </style>
  </head>
  <body>
    <!-- Immagine di sfondo -->
    <img src="img/green.JPEG" class="img-fluid w-100" alt="green">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Greenwashing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Titolo principale -->
    <p class="text-center fs-1 fw-bold text-main py-5">Greenwashing</p>

    <!-- Contenuto principale -->
    <div class="container text-center">
      <div class="row">
        <div class="col">

        </div>
        <div class="col-8">
          <!-- Alert con icona -->
          <div class="alert alert-custom d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:">
              <use xlink:href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.svg#info-circle"/>
            </svg>
            <div>
              An example alert with an icon
            </div>
          </div>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>&copy; 2025 Greenwashing. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
