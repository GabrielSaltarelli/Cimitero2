<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cimitero Vecchio Valenzano - Ricerca Posizione Rapida</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --header-bg: #2c2f33; --accent: #28a745; --card-shadow: rgba(0, 0, 0, 0.1); --transition-duration: 0.3s; }
    body { font-family: 'Nunito', sans-serif; display: flex; flex-direction: column; min-height: 100vh; background: #f8f9fa; transition: background var(--transition-duration); }
    .dark-mode body { background: #121212; color: #ddd; }
    .header-band { background: var(--header-bg); color: #fff; padding: 1.5rem 0; box-shadow: 0 2px 5px var(--card-shadow); position: sticky; top: 0; z-index: 1000; }
    .header-content { position: relative; text-align: center; }
    .header-content h1 { font-size: 2.2rem; font-weight: 700; margin: 0; }
    .header-content p { font-size: 1.1rem; opacity: 0.8; margin: 0; }
    .toggle-dark { cursor: pointer; font-size: 1.2rem; position: absolute; top: 0.5rem; right: 1rem; transition: transform var(--transition-duration); }
    .toggle-dark:hover { transform: rotate(20deg); }
    .search-input { margin: 2rem 0; }
    .input-group .form-control { transition: box-shadow var(--transition-duration); }
    .input-group .form-control:focus { box-shadow: 0 0 8px var(--accent); }
    .list-group-item { cursor: pointer; transition: background var(--transition-duration), color var(--transition-duration), padding-left var(--transition-duration); }
    .list-group-item:hover { background: var(--accent); color: #fff; padding-left: 1.5rem; }
    .card-custom { border-radius: 12px; box-shadow: 0 4px 10px var(--card-shadow); transition: transform var(--transition-duration); margin-bottom: 1rem; }
    .card-custom:hover { transform: translateY(-5px); }
    .footer-band { background: #000; color: #fff; text-align: center; padding: 0.5rem 0; margin-top: auto; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; display: none; }
    @keyframes spin { 100% { transform: rotate(360deg);} }
    #suggestions { max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header-band">
    <div class="container header-content position-relative py-3">
      <!-- List icon top left -->
      <div class="position-absolute top-0 start-0 mt-2 ms-2">
        <a href="lista.html" class="btn btn-outline-light btn-sm" title="Elenco completo">
          <i class="bi bi-list-ul"></i>
        </a>
      </div>
      <!-- Centered Title -->
      <div class="text-center">
        <h1>Cimitero Vecchio Valenzano</h1>
        <p>Ricerca Posizione Rapida</p>
      </div>
      <!-- Dark mode toggle top right -->
      <div class="position-absolute top-0 end-0 mt-2 me-2">
        <i id="darkToggle" class="bi bi-moon-stars-fill toggle-dark" title="Dark Mode"></i>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container flex-grow-1 py-4">
    <!-- Search -->
    <div class="row justify-content-center search-input">
      <div class="col-md-8">
        <div class="input-group shadow-sm">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
          <input id="search" type="text" class="form-control" placeholder="Cerca Nome e Cognome...">
          <button class="btn btn-outline-secondary" id="clearBtn" title="Pulisci"><i class="bi bi-x-circle-fill"></i></button>
        </div>
        <div id="loader" class="loader mt-2"></div>
        <ul id="suggestions" class="list-group mt-2 shadow-sm"></ul>
      </div>
    </div>

    <!-- Detail Card -->
    <div id="detail-card" class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card bg-light card-custom text-center">
          <div class="card-body">
            <h4 id="det-name" class="card-title text-primary"></h4>
            <p id="det-birth" class="mb-1"><i class="bi bi-calendar-plus"></i><br><span></span></p>
            <p id="det-death" class="mb-3"><i class="bi bi-calendar-minus"></i><br><span></span></p>
            <button id="maps-btn" class="btn btn-success mb-3"><i class="bi bi-geo-alt-fill"></i><br>Apri in Google Maps</button>
            <div id="photo-container" class="text-center">
              <img id="det-photo" src="" alt="Foto" class="img-fluid rounded mb-2 d-none mx-auto">
              <p id="no-photo" class="text-muted">Foto non disponibile.</p>
            </div>
            <div class="text-muted small mt-2">Nota: Le coordinate mostrate sono generali. Per posizione precisa, aggiornare i dati.</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-band">
    <div class="container">
      <small>Versione test 1.0 realizzata da Alessandro Saltarelli</small>
    </div>
  </footer>

  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('darkToggle');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      const icon = toggle.classList.toggle('bi-sun-fill') ? 'bi-sun-fill' : 'bi-moon-stars-fill';
      toggle.className = 'bi ' + icon + ' toggle-dark';
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('search').value = '';
      document.getElementById('suggestions').innerHTML = '';
      document.getElementById('detail-card').style.display = 'none';
    });

    const records = [
      { name: 'Ida Mattina', birth: '06-01-1919', death: '19-04-2001', coords: '41.029,16.857', photo: '' },
      { name: 'Carmela Marzano', birth: '12-05-1925', death: '03-11-2005', coords: '41.030,16.858', photo: '' },
      { name: 'Tommaso Agostino', birth: '20-02-1930', death: '15-07-1995', coords: '41.031,16.859', photo: '' },
      { name: 'Nicola Manuti', birth: '01-08-1940', death: '22-12-2010', coords: '41.032,16.860', photo: '' },
      { name: 'Maria Rossi', birth: '10-03-1955', death: '14-09-2015', coords: '41.033,16.861', photo: '' },
      { name: 'Maria Verdi', birth: '22-07-1960', death: '30-01-2020', coords: '41.034,16.862', photo: '' },
      { name: 'Marco Martini', birth: '05-11-1970', death: '12-06-2022', coords: '41.035,16.863', photo: '' },
      { name: 'Lucia Marini', birth: '18-04-1938', death: '27-02-2008', coords: '41.036,16.864', photo: '' }
    ];

    const searchInput = document.getElementById('search');
    const suggestions = document.getElementById('suggestions');
    const detailCard  = document.getElementById('detail-card');
    const loader = document.getElementById('loader');
    let debounceTimeout;

    searchInput.addEventListener('input', () => {
      clearTimeout(debounceTimeout);
      suggestions.innerHTML = '';
      detailCard.style.display = 'none';
      if (!searchInput.value) return;
      loader.style.display = 'block';
      debounceTimeout = setTimeout(() => {
        loader.style.display = 'none';
        const q = searchInput.value.toLowerCase();
        records.filter(r => r.name.toLowerCase().split(' ').some(part => part.startsWith(q)))
               .forEach(r => {
          const li = document.createElement('li');
          li.textContent = r.name;
          li.className = 'list-group-item';
          li.onclick = () => showDetail(r);
          suggestions.appendChild(li);
        });
      }, 300);
    });

    function showDetail(r) {
      document.getElementById('det-name').textContent = r.name;
      document.querySelector('#det-birth span').textContent = r.birth;
      document.querySelector('#det-death span').textContent = r.death;
      document.getElementById('maps-btn').onclick = () => window.open(`https://www.google.com/maps?q=${r.coords}`, '_blank');
      const img = document.getElementById('det-photo');
      const noPhoto = document.getElementById('no-photo');
      if (r.photo) { img.src = r.photo; img.classList.remove('d-none'); noPhoto.classList.add('d-none'); }
      else { img.classList.add('d-none'); noPhoto.classList.remove('d-none'); }
      detailCard.style.display = 'block';
      // Nascondi i suggerimenti dopo la selezione
      suggestions.innerHTML = '';
    }
  </script>
</body>
</html>
